<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de Denúncias</title>
        <ui:include src="menu.xhtml" />
    </h:head>
    <h:body style="background-color: wheat;">
        
        <p:growl/>
        <h:form id="formDenuncia">
            <p:fieldset legend="Cadastrar Denúncia - AINDA NÃO CADASTRA POR CAUSA DA DATA">
                <p:panelGrid columns="3">
                    
                    <h:outputText value="Data*:"/>
                    <h:inputText value="#{denunciaController.cadastro.data}"
                                 required="true" requiredMessage="O campo data é obrigatório"
                                 id="txtData"/>
                    <p:message for="txtData"/>
                    
                    <h:outputText value="Turno*:"/>
                    <h:inputText value="#{denunciaController.cadastro.turno}"
                                 required="true" requiredMessage="O campo turno é obrigatório"
                                 id="txtTurno"/>
                    <p:message for="txtTurno"/>
                    
                    <h:outputText value="Descrição do ocorrido*:"/>
                    <h:inputText value="#{denunciaController.cadastro.descricaoDoOcorrido}"
                                 required="true" requiredMessage="O campo descrição do ocorrido é obrigatório"
                                 id="txtDescricaoDoOcorrido"/>
                    <p:message for="txtDescricaoDoOcorrido"/>
                    
                </p:panelGrid>
                
                <p:commandButton value="Cadastrar" 
                                 oncomplete="PF('widDialCadastro').show()"/>
            
                <p:commandButton value="Resetar campos"
                                 action="#{denunciaController.resetarCamposDenuncia()}"		
                                 ajax='false'/>
            </p:fieldset>
            
            <p:dialog id="dialCadastro" 
                      visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">
                
                <h5>Deseja cadastrar esta denúncia</h5>
                
                <p:commandButton value="sim" 
                                 action="#{denunciaController.cadastrar()}" ajax="false" onclick="#{denunciaController.resetarCamposDenuncia()}"/>
                <p:commandButton value="não" oncomplete="PF('widDialCadastro').hide()"/>
      
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
